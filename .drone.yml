      - eu.gcr.io/mind-blowing-company/${DRONE_REPO}-frontend:${DRONE_SOURCE_BRANCH/\//-}
    json_key:
      from_secret: GCR_JSON
    tags:
        - ${DRONE_SOURCE_BRANCH/\//-}
        - ${DRONE_SOURCE_BRANCH/\//-}-${DRONE_COMMIT_SHA:0:8}
  when:
    branch:
      include:
        - feature/*
        - master
        - dev
    event:
      include:
        - push
